<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EcoRide - Covoiturage écologique</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">EcoRide</div>
            <ul class="navbar-links">
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Co-voiturages</a></li>
                <li><a href="#">Connexion</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="hero">
        <div class="search-container">
            <h1>Covoiturons pour un avenir vert</h1>
            
            <input type="text" name="departure_city" placeholder="Ville de départ" class="search-input">
            <input type="text" name="arrival_city" placeholder="Ville d'arrivée" class="search-input">
            <input type="date" name="departure_date" class="search-input" aria-label="Sélectionnez une date de départ">
            <input type="time" name="departure_time" class="search-input" aria-label="Sélectionnez une heure de départ">
            <input type="number" name="passengers" placeholder="Nombre de passagers" class="search-input" min="1" max="8">
            <button class="search-btn">Rechercher</button>
                    
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>Suivez-nous sur nos réseaux sociaux :</p>
            <div class="social-icons">
                <a href="#"><img src="icons/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="icons/twitter.png" alt="Twitter"></a>
                <a href="#"><img src="icons/instagram.png" alt="Instagram"></a>
            </div>
            <p>&copy; 2024 EcoRide. Tous droits réservés.</p>
        </div>
    </footer>
</body>
</html>
